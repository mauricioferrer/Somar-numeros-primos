<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números Primos</title>
</head>

<body>
    
    
    <p>A soma é <span id="resultado"></span></p>
    
    <script>
        function calculaNumPrimo(num) {

            var quantDivisores = 0;
            for (var contador = 1; contador <= num; contador++) {

                var resto = num % contador;

                if (resto == 0) {

                    quantDivisores++;
                }

                if (quantDivisores > 2) {
                    break;
                }
            }

            if (quantDivisores == 2) {
                numerosPrimos.push(num);
            }

        }
        var numerosPrimos = [];
        var somaPrimos = 0;

        for (var i = 2; i <= 15; i++) {
            calculaNumPrimo(i);
        }

        for (var i = 0; i < numerosPrimos.length; i++) {
            somaPrimos = somaPrimos + numerosPrimos[i];
        }
        
        
        let result = document.getElementById("resultado")
        result.innerHTML = somaPrimos
        
    </script>
    
</body>
</html>
